<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquamint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            background: linear-gradient(180deg, #001122 0%, #000011 50%, #000000 100%);
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">Aquamint</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        
        // Animation variables
        let time = 0;
        const waves = [];
        const particles = [];
        
        // Initialize waves
        for (let i = 0; i < 5; i++) {
            waves.push({
                y: canvas.height * (0.6 + i * 0.08),
                speed: 0.02 + i * 0.005,
                amplitude: 20 - i * 3,
                phase: Math.random() * Math.PI * 2
            });
        }
        
        // Particle system for water splashes
        function createParticle(x, y) {
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 4,
                vy: -Math.random() * 3 - 1,
                life: 1,
                decay: Math.random() * 0.02 + 0.01
            });
        }
        
        // Parallax mountains
        function drawMountains() {
            const layers = 3;
            for (let i = 0; i < layers; i++) {
                const parallax = 0.3 + i * 0.2;
                const offset = time * (0.1 + i * 0.05) * parallax;
                const shade = 20 + i * 30;
                
                ctx.save();
                ctx.translate(offset, canvas.height * 0.3);
                ctx.fillStyle = `hsl(200, 30%, ${10 + shade}%)`;
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);
                for (let x = 0; x <= canvas.width; x += 20) {
                    const y = canvas.height * 0.3 + Math.sin((x * 0.01 + offset * 0.5) * parallax) * 40 * (1 - i * 0.3);
                    ctx.lineTo(x, y);
                }
                ctx.lineTo(canvas.width, canvas.height);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Animated water waves
        function drawWaves() {
            ctx.save();
            for (let wave of waves) {
                ctx.beginPath();
                wave.phase += wave.speed;
                
                for (let x = 0; x <= canvas.width; x += 4) {
                    const y = wave.y + Math.sin(x * 0.01 + wave.phase) * wave.amplitude +
                              Math.sin(x * 0.02 + wave.phase * 1.3) * wave.amplitude * 0.5;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                
                // Gradient fill for depth
                const gradient = ctx.createLinearGradient(0, wave.y - wave.amplitude, 0, wave.y + wave.amplitude);
                gradient.addColorStop(0, `hsla(180, 80%, 40%, 0.8)`);
                gradient.addColorStop(0.5, `hsla(200, 70%, 30%, 0.9)`);
                gradient.addColorStop(1, `hsla(220, 60%, 20%, 0.7)`);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Wave highlights
                ctx.strokeStyle = `hsla(180, 100%, 70%, ${0.6 + Math.sin(time * 0.1 + wave.phase) * 0.2})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Add particles to foam
                if (Math.random() < 0.1) {
                    createParticle(canvas.width * Math.random(), wave.y);
                }
            }
            ctx.restore();
        }
        
        // Update and draw particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // gravity
                p.life -= p.decay;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = `hsla(180, 100%, 70%, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.life * 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Dynamic sky gradient
        function drawSky() {
            const gradient = ctx.createRadialGradient(
                canvas.width * 0.5, canvas.height * 0.3,
                0, canvas.width * 0.5, canvas.height * 0.3, canvas.width
            );
            const hue = (time * 0.05 + 180) % 360;
            gradient.addColorStop(0, `hsla(${hue}, 70%, 20%, 0.8)`);
            gradient.addColorStop(0.3, `hsla(${hue + 20}, 60%, 15%, 0.6)`);
            gradient.addColorStop(0.7, `hsla(${hue + 40}, 50%, 10%, 0.4)`);
            gradient.addColorStop(1, `hsla(220, 40%, 5%, 0.2)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);
        }
        
        // Stars twinkling
        function drawStars() {
            ctx.save();
            for (let i = 0; i < 100; i++) {
                const x = (i * 137.5) % canvas.width;
                const y = (i * 239.7) % (canvas.height * 0.4);
                const twinkle = Math.sin(time * 0.1 + i) * 0.5 + 0.5;
                ctx.globalAlpha = twinkle * 0.8;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(x, y, 2, 2);
            }
            ctx.restore();
        }
        
        // Main animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawSky();
            drawStars();
            drawMountains();
            drawWaves();
            updateParticles();
            
            time += 1;
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
